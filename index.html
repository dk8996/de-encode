<!DOCTYPE html>
<head>
<title>de-encode</title>
<style type="text/css">
@import url("main.css");
</style>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
<script type="text/javascript" src="lib/base64-utf8.module.js"></script>
<script type="text/javascript" src="decode-encode.js"></script>

</head>
<body>
 <div class='container'>
    <h1>{de-encode}</h1>
    <div class='navbar navbar-inverse'>
      <div class='navbar-inner nav-collapse' style="height: auto;">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
    <div id='content' class='row-fluid'>
      <div class='span9 main'>
        <h3>Base-64</h3>
        <button type="submit" class="btn btn-primary" onClick="deencode.encode(this);">Encode</button>
        <button type="submit" class="btn btn-primary" onClick="deencode.decode(this);">Decode</button>
	<textarea id ="input-text" class="field span12" rows="8" placeholder="Enter text to base 64 encode or decode"></textarea>
	<textarea id="output-text" class="field span12" rows="8" placeholder="result"></textarea>
      </div>
     </div>
 </div>
</body>
</html>
